<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles ‚Äî VibeClaw</title>
  <meta name="description" content="AI news, model reviews, and think pieces from VibeClaw. Stay current on open-source AI models, agent frameworks, and the tools shaping the future." />
  <meta property="og:title" content="VibeClaw Articles ‚Äî AI Models, Reviews & Think Pieces">
  <meta property="og:description" content="Stay current on open-source AI models, agent frameworks, and the tools shaping the future.">
  <meta property="og:image" content="https://vibeclaw.dev/og-image.png">
  <meta property="og:url" content="https://vibeclaw.dev/news">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="VibeClaw Articles ‚Äî AI Models, Reviews & Think Pieces">
  <meta name="twitter:image" content="https://vibeclaw.dev/og-image.png">
  <link rel="canonical" href="https://vibeclaw.dev/news">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff5c5c;
      --accent-dim: rgba(255,92,92,0.15);
      --surface: #111;
      --surface-2: #1a1a1a;
      --border: #222;
      --border-hover: #444;
      --black: #0a0a0a;
      --text: #999;
      --text-dim: #555;
      --text-bright: #e0e0e0;
      --mono: 'Fragment Mono', 'JetBrains Mono', monospace;
      --sans: 'DM Sans', system-ui, sans-serif;
      --code: 'JetBrains Mono', 'SF Mono', monospace;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: var(--sans); background: var(--black); color: var(--text); min-height: 100vh; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Nav */
    .nav { display: flex; align-items: center; padding: 14px 24px; border-bottom: 1px solid var(--border); background: var(--black); position: sticky; top: 0; z-index: 100; }
    .nav-logo { font-family: var(--mono); font-weight: 700; color: var(--text-bright); text-decoration: none; display: flex; align-items: center; gap: 6px; }
    .nav-logo:hover { text-decoration: none; color: var(--accent); }
    .nav-links { display: flex; gap: 20px; margin-left: auto; align-items: center; }
    .nav-links a { font-family: var(--mono); font-size: 0.75rem; color: var(--text-dim); text-decoration: none; transition: color 0.15s; }
    .nav-links a:hover { color: var(--text-bright); text-decoration: none; }
    .nav-links a.active { color: var(--accent); }

    /* Page container */
    .page { max-width: 1100px; margin: 0 auto; padding: 32px 24px 60px; }

    /* Page header */
    .page-header { margin-bottom: 24px; display: flex; align-items: baseline; gap: 16px; flex-wrap: wrap; }
    .page-header h1 { font-family: var(--sans); font-size: 1.8rem; font-weight: 800; color: var(--text-bright); }
    .article-count { font-family: var(--mono); font-size: 0.7rem; color: var(--text-dim); }

    /* Tags filter */
    .tags-bar { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 28px; }
    .tag-btn { font-family: var(--mono); font-size: 0.6rem; padding: 4px 10px; border-radius: 20px; border: 1px solid var(--border); background: transparent; color: var(--text-dim); cursor: pointer; transition: all 0.15s; text-transform: uppercase; letter-spacing: 0.04em; }
    .tag-btn:hover { border-color: var(--accent); color: var(--accent); }
    .tag-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--accent); }

    /* ‚îÄ‚îÄ HERO + SIDEBAR ‚îÄ‚îÄ */
    .hero-section { display: grid; grid-template-columns: 1fr; gap: 16px; margin-bottom: 32px; }
    @media (min-width: 768px) { .hero-section { grid-template-columns: 3fr 2fr; } }

    /* Hero card */
    .hero-card { border: 1px solid var(--border); border-radius: 12px; background: var(--surface); overflow: hidden; cursor: pointer; transition: border-color 0.2s; position: relative; }
    .hero-card:hover { border-color: var(--accent); }
    .hero-card.expanded { cursor: default; }
    .hero-img { width: 100%; height: 320px; object-fit: cover; }
    .hero-content { padding: 24px; }
    .hero-label { font-family: var(--mono); font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent); margin-bottom: 10px; }
    .hero-title { font-family: var(--sans); font-size: 1.6rem; font-weight: 800; color: var(--text-bright); line-height: 1.25; margin-bottom: 10px; }
    .hero-summary { font-family: var(--mono); font-size: 0.82rem; color: var(--text); line-height: 1.6; margin-bottom: 12px; }
    .hero-tags { display: flex; gap: 6px; flex-wrap: wrap; }

    /* Sidebar list */
    .sidebar { display: flex; flex-direction: column; gap: 0; border: 1px solid var(--border); border-radius: 12px; background: var(--surface); overflow: hidden; }
    .sidebar-header { font-family: var(--mono); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-dim); padding: 14px 16px 10px; border-bottom: 1px solid var(--border); }
    .sidebar-item { display: flex; gap: 12px; padding: 14px 16px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.15s; align-items: flex-start; }
    .sidebar-item:last-child { border-bottom: none; }
    .sidebar-item:hover { background: var(--surface-2); }
    .sidebar-thumb { width: 72px; height: 50px; border-radius: 6px; object-fit: cover; flex-shrink: 0; }
    .sidebar-text { flex: 1; min-width: 0; }
    .sidebar-title { font-family: var(--sans); font-size: 0.82rem; font-weight: 700; color: var(--text-bright); line-height: 1.3; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .sidebar-date { font-family: var(--mono); font-size: 0.55rem; color: var(--text-dim); }

    /* ‚îÄ‚îÄ MORE STORIES GRID ‚îÄ‚îÄ */
    .more-section { margin-top: 8px; }
    .section-header { font-family: var(--mono); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-dim); padding-bottom: 10px; border-bottom: 1px solid var(--border); margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
    .section-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }
    .more-grid { display: grid; grid-template-columns: 1fr; gap: 14px; }
    @media (min-width: 600px) { .more-grid { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 900px) { .more-grid { grid-template-columns: 1fr 1fr 1fr; } }

    /* Standard card */
    .card { border: 1px solid var(--border); border-radius: 10px; background: var(--surface); overflow: hidden; cursor: pointer; transition: border-color 0.15s; display: flex; flex-direction: column; }
    .card:hover { border-color: var(--accent); }
    .card.expanded { cursor: default; grid-column: 1 / -1; }
    .card-img { width: 100%; height: 160px; object-fit: cover; }
    .card-content { padding: 16px; flex: 1; display: flex; flex-direction: column; }
    .card-title { font-family: var(--sans); font-size: 0.95rem; font-weight: 700; color: var(--text-bright); line-height: 1.3; margin-bottom: 6px; }
    .card-summary { font-family: var(--mono); font-size: 0.72rem; color: var(--text); line-height: 1.5; flex: 1; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .card-footer { display: flex; justify-content: space-between; align-items: center; }
    .card-date { font-family: var(--mono); font-size: 0.55rem; color: var(--text-dim); }
    .card-tags { display: flex; gap: 4px; flex-wrap: wrap; }
    .tag { font-family: var(--mono); font-size: 0.5rem; padding: 2px 6px; border-radius: 8px; background: var(--accent-dim); color: var(--accent); text-transform: uppercase; letter-spacing: 0.03em; }

    /* Article body (expanded) */
    .article-body { display: none; padding: 20px 24px 24px; border-top: 1px solid var(--border); }
    .expanded .article-body { display: block; }
    .article-body h1, .article-body h2, .article-body h3, .article-body h4 { font-family: var(--sans); color: var(--text-bright); margin: 20px 0 8px; }
    .article-body h2 { font-size: 1.2rem; }
    .article-body h3 { font-size: 1rem; }
    .article-body p { font-size: 0.85rem; line-height: 1.7; margin-bottom: 12px; color: var(--text); }
    .article-body strong { color: var(--text-bright); }
    .article-body a { color: var(--accent); }
    .article-body ul { padding-left: 20px; margin-bottom: 12px; }
    .article-body li { font-size: 0.85rem; line-height: 1.7; color: var(--text); margin-bottom: 4px; }
    .article-body code { font-family: var(--code); font-size: 0.8rem; background: var(--surface-2); padding: 2px 6px; border-radius: 4px; color: var(--accent); }
    .article-body pre { background: var(--surface-2); border: 1px solid var(--border); border-radius: 8px; padding: 16px; margin-bottom: 12px; overflow-x: auto; }
    .article-body pre code { background: none; padding: 0; font-size: 0.78rem; color: var(--text); }
    .article-body blockquote { border-left: 3px solid var(--accent); padding-left: 16px; margin: 12px 0; color: var(--text-dim); font-style: italic; }
    .article-body table { width: 100%; border-collapse: collapse; margin-bottom: 12px; font-family: var(--mono); font-size: 0.75rem; }
    .article-body td { padding: 8px 12px; border-bottom: 1px solid var(--border); color: var(--text); }
    .article-body hr { border: none; border-top: 1px solid var(--border); margin: 20px 0; }
    .collapse-btn { font-family: var(--mono); font-size: 0.7rem; color: var(--text-dim); background: none; border: 1px solid var(--border); border-radius: 6px; padding: 6px 14px; cursor: pointer; margin-top: 16px; transition: all 0.15s; }
    .collapse-btn:hover { border-color: var(--accent); color: var(--accent); }

    /* Footer */
    .footer { border-top: 1px solid var(--border); padding: 24px; text-align: center; font-family: var(--mono); font-size: 0.65rem; color: var(--text-dim); }
    .footer a { color: var(--text-dim); }
    .footer a:hover { color: var(--accent); }

    /* Empty */
    .empty { text-align: center; padding: 60px 24px; grid-column: 1 / -1; }
    .empty-emoji { font-size: 3rem; margin-bottom: 12px; }
    .empty h2 { font-family: var(--sans); font-size: 1.2rem; color: var(--text-bright); margin-bottom: 8px; }
    .empty p { font-size: 0.85rem; color: var(--text-dim); }

    @media (max-width: 600px) {
      .hero-img { height: 200px; }
      .hero-title { font-size: 1.3rem; }
      .hero-content { padding: 16px; }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="/" class="nav-logo"><img src="/crab-nav.png" alt="" style="height:36px;vertical-align:middle;margin-right:6px;"><span style="font-size:1rem;font-weight:700;"><span style="color:var(--accent);">VIBE</span><span style="color:var(--text-bright);">CLAW</span></span></a>
    <div class="nav-links">
      <a href="/forge">Forge</a>
      <a href="/library">Library</a>
      <a href="/news" class="active">Articles</a>
    </div>
  </nav>

  <div class="page">
    <div class="page-header">
      <h1>üì° Articles</h1>
      <span class="article-count" id="article-count"></span>
    </div>

    <div class="tags-bar" id="tags-bar"></div>

    <!-- Hero + Sidebar -->
    <div id="hero-section"></div>

    <!-- More Stories -->
    <div id="more-section"></div>
  </div>

  <div class="footer">
    <a href="/">vibeclaw.dev</a> ¬∑ <a href="/forge">Forge</a> ¬∑ <a href="/library">Library</a> ¬∑ <a href="https://github.com/jasonkneen/vibeclaw">GitHub</a>
  </div>

  <script>
    let articles = [];
    let activeTag = null;

    async function loadArticles() {
      try {
        const resp = await fetch('/news-data.json');
        articles = await resp.json();
      } catch { articles = []; }
      renderTags();
      render();
    }

    function renderTags() {
      const allTags = [...new Set(articles.flatMap(a => a.tags))].sort();
      const bar = document.getElementById('tags-bar');
      bar.innerHTML = `<button class="tag-btn ${!activeTag ? 'active' : ''}" onclick="filterTag(null)">All</button>` +
        allTags.map(t => `<button class="tag-btn ${activeTag === t ? 'active' : ''}" onclick="filterTag('${t}')">${t}</button>`).join('');
    }

    function filterTag(tag) {
      activeTag = tag;
      renderTags();
      render();
    }

    function fmtDate(d) {
      return new Date(d).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
    }

    function tagHtml(tags) {
      return tags.slice(0, 2).map(t => `<span class="tag">${t}</span>`).join('');
    }

    function bodyHtml(a) {
      return `<div class="article-body">${a.html}<button class="collapse-btn" onclick="collapseArticle('${a.slug}', event)">‚Üë Collapse</button></div>`;
    }

    function render() {
      const filtered = activeTag ? articles.filter(a => a.tags.includes(activeTag)) : articles;
      const countEl = document.getElementById('article-count');
      if (countEl) countEl.textContent = `${filtered.length} article${filtered.length !== 1 ? 's' : ''}`;

      const heroEl = document.getElementById('hero-section');
      const moreEl = document.getElementById('more-section');

      if (!filtered.length) {
        heroEl.innerHTML = '';
        moreEl.innerHTML = `<div class="empty"><div class="empty-emoji">üîç</div><h2>No articles found</h2><p>Try a different tag.</p></div>`;
        return;
      }

      // Hero = first article, sidebar = next 4, rest = grid
      const hero = filtered[0];
      const sidebar = filtered.slice(1, 5);
      const rest = filtered.slice(5);

      const heroImg = hero.image && hero.image.startsWith('/');

      heroEl.innerHTML = `
        <div class="hero-section">
          <div class="hero-card" id="article-${hero.slug}" onclick="toggleArticle('${hero.slug}')">
            ${heroImg ? `<img class="hero-img" src="${hero.image}" alt="${hero.title}" loading="lazy">` : ''}
            <div class="hero-content">
              <div class="hero-label">Featured ¬∑ ${fmtDate(hero.date)}</div>
              <div class="hero-title">${hero.title}</div>
              <div class="hero-summary">${hero.summary}</div>
              <div class="hero-tags">${tagHtml(hero.tags)}</div>
            </div>
            ${bodyHtml(hero)}
          </div>
          ${sidebar.length ? `
          <div class="sidebar">
            <div class="sidebar-header">Latest</div>
            ${sidebar.map(a => {
              const img = a.image && a.image.startsWith('/');
              return `
              <div class="sidebar-item" onclick="scrollToArticle('${a.slug}')">
                ${img ? `<img class="sidebar-thumb" src="${a.image}" alt="" loading="lazy">` : ''}
                <div class="sidebar-text">
                  <div class="sidebar-title">${a.title}</div>
                  <div class="sidebar-date">${fmtDate(a.date)}</div>
                </div>
              </div>`;
            }).join('')}
          </div>` : ''}
        </div>`;

      if (!rest.length && !sidebar.length) {
        moreEl.innerHTML = '';
        return;
      }

      // Combine sidebar + rest for the grid below
      const gridItems = [...sidebar, ...rest];

      // Group by date
      const groups = {};
      for (const a of gridItems) {
        if (!groups[a.date]) groups[a.date] = [];
        groups[a.date].push(a);
      }

      let html = '';
      for (const [date, items] of Object.entries(groups)) {
        const d = new Date(date);
        const label = d.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long' });
        html += `<div class="section-header"><span class="section-dot"></span>${label}</div>`;
        html += `<div class="more-grid">`;
        html += items.map(a => {
          const img = a.image && a.image.startsWith('/');
          return `
          <div class="card" id="article-${a.slug}" onclick="toggleArticle('${a.slug}')">
            ${img ? `<img class="card-img" src="${a.image}" alt="${a.title}" loading="lazy">` : ''}
            <div class="card-content">
              <div class="card-title">${a.title}</div>
              <div class="card-summary">${a.summary}</div>
              <div class="card-footer">
                <span class="card-date">${fmtDate(a.date)}</span>
                <div class="card-tags">${tagHtml(a.tags)}</div>
              </div>
            </div>
            ${bodyHtml(a)}
          </div>`;
        }).join('');
        html += `</div>`;
      }

      moreEl.innerHTML = `<div class="more-section">${html}</div>`;
    }

    function toggleArticle(slug) {
      const card = document.getElementById('article-' + slug);
      if (!card || card.classList.contains('expanded')) return;
      card.classList.add('expanded');
      card.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function collapseArticle(slug, e) {
      e.stopPropagation();
      const card = document.getElementById('article-' + slug);
      card.classList.remove('expanded');
      card.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToArticle(slug) {
      const card = document.getElementById('article-' + slug);
      if (card) {
        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
        setTimeout(() => toggleArticle(slug), 400);
      }
    }

    loadArticles();
  </script>
</body>
</html>
