<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Servers — ClawForge</title>
  <meta name="description" content="Your saved OpenClaw server configurations." />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff5c5c' stroke-width='1.5'><path d='M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 002 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0022 16z'/></svg>" />
  <style>
    :root {
      --black: #0a0a0a;
      --surface: #141414;
      --surface-2: #1a1a1a;
      --border: #2a2a2a;
      --border-active: #3a3a3a;
      --text: #999;
      --text-dim: #666;
      --text-bright: #e0e0e0;
      --accent: #ff5c5c;
      --accent-bg: rgba(255,92,92,0.06);
      --green: #4ade80;
      --blue: #60a5fa;
      --sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --mono: 'IBM Plex Mono', 'JetBrains Mono', 'Fira Code', monospace;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--sans);
      background: var(--black);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .nav {
      position: sticky; top: 0; z-index: 100;
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 32px;
      background: rgba(10,10,10,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .nav-brand {
      font-family: var(--mono);
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-bright);
      text-decoration: none;
    }
    .nav-links { display: flex; gap: 20px; align-items: center; }
    .nav-links a {
      font-family: var(--mono);
      font-size: 0.75rem;
      color: var(--text);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .nav-links a:hover { color: var(--text-bright); }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 32px;
    }
    .page-title {
      font-family: var(--sans);
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-bright);
      margin-bottom: 8px;
    }
    .page-subtitle {
      color: var(--text);
      margin-bottom: 40px;
    }

    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .server-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      transition: border-color 0.2s, transform 0.15s;
    }
    .server-card:hover {
      border-color: var(--border-active);
      transform: translateY(-2px);
    }
    .server-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .server-card-emoji {
      font-size: 2rem;
    }
    .server-card-name {
      font-family: var(--sans);
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-bright);
    }
    .server-card-meta {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--text-dim);
    }
    .server-card-stats {
      display: flex;
      gap: 16px;
      margin: 16px 0;
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--text-dim);
    }
    .server-card-stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .server-card-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 16px;
    }
    .skill-tag {
      font-family: var(--mono);
      font-size: 0.65rem;
      padding: 3px 8px;
      border-radius: 4px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      color: var(--text);
    }
    .server-card-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn-card {
      font-family: var(--mono);
      font-size: 0.72rem;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text-bright);
      cursor: pointer;
      transition: all 0.15s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-card:hover { border-color: var(--accent); color: var(--accent); text-decoration: none; }
    .btn-card.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }
    .btn-card.primary:hover { background: #ff7070; color: #000; }
    .btn-card.danger:hover { border-color: #f44; color: #f44; }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-state .empty-emoji {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    .empty-state h2 {
      font-family: var(--sans);
      font-size: 1.3rem;
      color: var(--text-bright);
      margin-bottom: 8px;
    }
    .empty-state p {
      color: var(--text-dim);
      margin-bottom: 24px;
    }
    .empty-state a {
      font-family: var(--mono);
      font-size: 0.85rem;
      padding: 12px 28px;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
    }
    .empty-state a:hover { background: #ff7070; text-decoration: none; }

    @media (max-width: 600px) {
      .page { padding: 32px 16px; }
      .server-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="/" class="nav-brand"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="width:16px;height:16px;display:inline;vertical-align:-2px;margin-right:6px;"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 002 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0022 16z"/></svg>My Servers</a>
    <div class="nav-links">
      <a href="/forge.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;display:inline;vertical-align:-1px;margin-right:3px;"><path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/></svg>Build New</a>
      <a href="/chat.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;display:inline;vertical-align:-1px;margin-right:3px;"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>Chat</a>
      <a href="/">← VibeClaw</a>
      <span id="auth-container" style="margin-left:8px;"></span>
    </div>
  </nav>

  <div class="page">
    <h1 class="page-title">My Servers</h1>
    <p class="page-subtitle">Your saved OpenClaw server configurations. Boot, edit, or deploy any of them.</p>

    <div id="server-grid" class="server-grid"></div>
    <div id="empty-state" class="empty-state" style="display:none;">
      <div class="empty-emoji"><svg viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="width:48px;height:48px;"><path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/></svg></div>
      <h2>No servers yet</h2>
      <p>Build your first custom OpenClaw server in ClawForge.</p>
      <a href="/forge.html">Start Building</a>
    </div>
  </div>

  <script>
    function loadLibrary() {
      try {
        return JSON.parse(localStorage.getItem('clawforge-library') || '[]');
      } catch { return []; }
    }

    function saveLibrary(lib) {
      localStorage.setItem('clawforge-library', JSON.stringify(lib));
    }

    function renderLibrary() {
      const library = loadLibrary();
      const grid = document.getElementById('server-grid');
      const empty = document.getElementById('empty-state');

      if (library.length === 0) {
        grid.style.display = 'none';
        empty.style.display = '';
        return;
      }

      grid.style.display = '';
      empty.style.display = 'none';

      grid.innerHTML = library.map((srv, idx) => {
        const agentCount = (srv.agents || []).length;
        const skillCount = (srv.skills || []).length;
        const runtime = srv.runtime?.type || 'standard';
        const model = srv.runtime?.model?.model || 'unknown';
        const modelShort = model.split('/').pop().replace(':free', '');
        const skills = (srv.skills || []).map(s => {
          const name = s.source ? s.source.replace('builtin:', '') : s.name || '?';
          return `<span class="skill-tag">${escHtml(name)}</span>`;
        }).join('');

        return `
          <div class="server-card" data-idx="${idx}">
            <div class="server-card-header">
              <span class="server-card-emoji"><svg viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="width:32px;height:32px;"><rect x="3" y="3" width="18" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg></span>
              <div>
                <div class="server-card-name">${escHtml(srv.name || 'Untitled')}</div>
                <div class="server-card-meta">${runtime} · ${modelShort}</div>
              </div>
            </div>
            <div class="server-card-stats">
              <span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:12px;height:12px;vertical-align:-1px;margin-right:2px;"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a6.5 6.5 0 0113 0"/></svg>${agentCount} agent${agentCount !== 1 ? 's' : ''}</span>
              <span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:12px;height:12px;vertical-align:-1px;margin-right:2px;"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>${skillCount} skill${skillCount !== 1 ? 's' : ''}</span>
            </div>
            <div class="server-card-skills">${skills}</div>
            <div class="server-card-actions">
              <button class="btn-card primary" data-action="boot" data-idx="${idx}"><svg viewBox="0 0 24 24" fill="currentColor" style="width:10px;height:10px;margin-right:4px;"><polygon points="5 3 19 12 5 21 5 3"/></svg>Boot</button>
              <a class="btn-card" href="/forge.html?load=${idx}"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:10px;height:10px;margin-right:4px;"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>Edit</a>
              <button class="btn-card" data-action="export" data-idx="${idx}"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:10px;height:10px;margin-right:4px;"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>Export</button>
              <button class="btn-card" data-action="duplicate" data-idx="${idx}"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:10px;height:10px;margin-right:4px;"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>Duplicate</button>
              <button class="btn-card danger" data-action="delete" data-idx="${idx}"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:10px;height:10px;margin-right:4px;"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>Delete</button>
            </div>
          </div>
        `;
      }).join('');

      // Bind actions
      grid.querySelectorAll('[data-action]').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = parseInt(btn.dataset.idx);
          const action = btn.dataset.action;
          const library = loadLibrary();
          const srv = library[idx];

          if (action === 'boot') {
            sessionStorage.setItem('forge-preview-spec', JSON.stringify(srv));
            window.location.href = '/?preview=forge';
          } else if (action === 'export') {
            const blob = new Blob([JSON.stringify(srv, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${(srv.name || 'server').toLowerCase().replace(/[^a-z0-9]/g, '-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
          } else if (action === 'duplicate') {
            const copy = JSON.parse(JSON.stringify(srv));
            copy.id = 'srv_' + Math.random().toString(36).slice(2, 10);
            copy.name = (copy.name || 'Server') + ' (copy)';
            library.push(copy);
            saveLibrary(library);
            renderLibrary();
          } else if (action === 'delete') {
            if (confirm(`Delete "${srv.emoji} ${srv.name}"?`)) {
              library.splice(idx, 1);
              saveLibrary(library);
              renderLibrary();
            }
          }
        });
      });
    }

    function escHtml(s) {
      return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    renderLibrary();
  </script>

  <script src="/auth.js"></script>
  <script>
    VibeclawAuth.init().then(() => {
      VibeclawAuth.renderButton('auth-container');
    });
  </script>

</body>
</html>
