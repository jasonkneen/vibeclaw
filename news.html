<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" sizes="32x32">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:description" content="Stay current on open-source AI models, agent frameworks, and the tools shaping the future.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff5c5c;
      --accent-dim: rgba(255,92,92,0.15);
      --surface: #111;
      --surface-2: #1a1a1a;
      --border: #222;
      --border-hover: #444;
      --black: #0a0a0a;
      --text: #999;
      --text-dim: #555;
      --text-bright: #e0e0e0;
      --mono: 'Fragment Mono', 'JetBrains Mono', monospace;
      --sans: 'DM Sans', system-ui, sans-serif;
      --code: 'JetBrains Mono', 'SF Mono', monospace;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: var(--sans); background: var(--black); color: var(--text); min-height: 100vh; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Nav */
    .nav { display: flex; align-items: center; padding: 14px 24px; border-bottom: 1px solid var(--border); background: var(--black); position: sticky; top: 0; z-index: 100; }
    .nav-logo { font-family: var(--mono); font-weight: 700; color: var(--text-bright); text-decoration: none; display: flex; align-items: center; gap: 6px; }
    .nav-logo:hover { text-decoration: none; color: var(--accent); }
    .nav-links { display: flex; gap: 32px; margin-left: auto; align-items: center; }
    .nav-links a { font-family: var(--mono); font-size: 0.75rem; color: var(--text-dim); text-decoration: none; transition: color 0.15s; }
    .nav-links a:hover { color: var(--text-bright); text-decoration: none; }
    .nav-links a.active { color: var(--accent); }
    @media (max-width: 600px) {
      .nav { padding: 10px 12px; }
      .nav-logo img { height: 28px !important; }
      .nav-links { gap: 10px; }
      .nav-links a { font-size: 0.6rem; }
      .page { padding: 20px 12px 40px; }
      .page-header h1 { font-size: 1.4rem; }
    }

    /* Page container */
    .page { max-width: 1440px; margin: 0 auto; padding: 32px 40px 60px; }

    /* Page header */
    .page-header { margin-bottom: 24px; display: flex; align-items: baseline; gap: 16px; flex-wrap: wrap; }
    .page-header h1 { font-family: var(--sans); font-size: 1.8rem; font-weight: 800; color: var(--text-bright); }
    .article-count { font-family: var(--mono); font-size: 0.7rem; color: var(--text-dim); }

    /* Search bar */
    .search-container { margin-bottom: 20px; }
    .search-input { 
      width: 100%; 
      max-width: 500px; 
      padding: 12px 16px; 
      font-family: var(--mono); 
      font-size: 0.85rem; 
      background: var(--surface); 
      border: 1px solid var(--border); 
      border-radius: 8px; 
      color: var(--text-bright); 
      transition: border-color 0.2s;
    }
    .search-input:focus { 
      outline: none; 
      border-color: var(--accent); 
    }
    .search-input::placeholder { color: var(--text-dim); }

    /* Tags filter */
    .tags-bar { 
      display: flex; 
      gap: 6px; 
      flex-wrap: nowrap; 
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      margin-bottom: 28px; 
      position: sticky; 
      top: 65px; 
      background: var(--black); 
      padding: 12px 0; 
      z-index: 90;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }
    .tags-bar::-webkit-scrollbar { display: none; }
    .tags-bar.stuck { border-bottom-color: var(--border); }
    .tag-btn { flex-shrink: 0; }
    .tag-btn { 
      font-family: var(--mono); 
      font-size: 0.6rem; 
      padding: 4px 10px; 
      border-radius: 20px; 
      border: 1px solid var(--border); 
      background: transparent; 
      color: var(--text-dim); 
      cursor: pointer; 
      transition: all 0.15s; 
      text-transform: uppercase; 
      letter-spacing: 0.04em; 
    }
    .tag-btn:hover { border-color: var(--accent); color: var(--accent); }
    .tag-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--accent); }

    /* Hero Section with cinematic overlay */
    .hero-section { display: grid; grid-template-columns: 1fr; gap: 32px; margin-bottom: 32px; }
    @media (min-width: 768px) { .hero-section { grid-template-columns: 2fr 1fr; } }

    .hero-card { 
      position: relative; 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      background: var(--surface); 
      overflow: hidden; 
      cursor: pointer; 
      transition: all 0.3s ease;
      min-height: 450px;
    }
    .hero-card:hover { 
      border-color: var(--accent); 
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255,92,92,0.15);
    }
    .hero-card.expanded { cursor: default; transform: none; }
    
    .hero-img-container { 
      position: relative; 
      width: 100%; 
      height: 450px; 
      overflow: hidden;
    }
    .hero-img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transition: transform 0.5s ease;
    }
    .hero-card:hover .hero-img { transform: scale(1.05); }
    
    .hero-overlay { 
      position: absolute; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%); 
      padding: 32px 24px 24px; 
    }
    
    .hero-label { 
      font-family: var(--mono); 
      font-size: 0.6rem; 
      text-transform: uppercase; 
      letter-spacing: 0.1em; 
      color: var(--accent); 
      margin-bottom: 10px; 
    }
    .hero-title { 
      font-family: var(--sans); 
      font-size: 1.8rem; 
      font-weight: 800; 
      color: var(--text-bright); 
      line-height: 1.2; 
      margin-bottom: 12px; 
    }
    .hero-summary { 
      font-family: var(--mono); 
      font-size: 0.85rem; 
      color: var(--text); 
      line-height: 1.6; 
      margin-bottom: 12px; 
    }
    .hero-meta { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
      flex-wrap: wrap;
    }
    .hero-tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .reading-time { 
      font-family: var(--mono); 
      font-size: 0.6rem; 
      color: var(--text-dim); 
      display: flex; 
      align-items: center; 
      gap: 4px;
    }

    /* Sidebar */
    .sidebar { 
      display: flex; 
      flex-direction: column; 
      gap: 0; 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      background: var(--surface); 
      overflow: hidden; 
      max-height: 450px;
    }
    .sidebar-header { 
      font-family: var(--mono); 
      font-size: 0.65rem; 
      text-transform: uppercase; 
      letter-spacing: 0.1em; 
      color: var(--text-dim); 
      padding: 14px 16px 10px; 
      border-bottom: 1px solid var(--border); 
    }
    .sidebar-item { 
      display: flex; 
      gap: 12px; 
      padding: 14px 16px; 
      border-bottom: 1px solid var(--border); 
      cursor: pointer; 
      transition: background 0.15s; 
      align-items: flex-start; 
    }
    .sidebar-item:last-child { border-bottom: none; }
    .sidebar-item:hover { background: var(--surface-2); }
    .sidebar-thumb { 
      width: 72px; 
      height: 50px; 
      border-radius: 6px; 
      object-fit: cover; 
      flex-shrink: 0; 
    }
    .sidebar-text { flex: 1; min-width: 0; }
    .sidebar-title { 
      font-family: var(--sans); 
      font-size: 0.82rem; 
      font-weight: 700; 
      color: var(--text-bright); 
      line-height: 1.3; 
      margin-bottom: 4px; 
      display: -webkit-box; 
      -webkit-line-clamp: 2; 
      -webkit-box-orient: vertical; 
      overflow: hidden; 
    }
    .sidebar-date { font-family: var(--mono); font-size: 0.55rem; color: var(--text-dim); }

    /* Trending strip */
    .trending-section { margin-bottom: 40px; }
    .trending-header { 
      font-family: var(--mono); 
      font-size: 0.7rem; 
      text-transform: uppercase; 
      letter-spacing: 0.1em; 
      color: var(--text-dim); 
      padding-bottom: 10px; 
      margin-bottom: 16px;
      display: flex; 
      align-items: center; 
      gap: 8px; 
    }
    .trending-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }
    .trending-strip { 
      display: flex; 
      gap: 16px; 
      overflow-x: auto; 
      scroll-behavior: smooth;
      padding-bottom: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    .trending-strip::-webkit-scrollbar { height: 6px; }
    .trending-strip::-webkit-scrollbar-track { background: transparent; }
    .trending-strip::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    .trending-strip::-webkit-scrollbar-thumb:hover { background: var(--border-hover); }
    
    .trending-card { 
      flex: 0 0 280px; 
      border: 1px solid var(--border); 
      border-radius: 10px; 
      background: var(--surface); 
      overflow: hidden; 
      cursor: pointer; 
      transition: all 0.2s; 
    }
    .trending-card:hover { 
      border-color: var(--accent); 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,92,92,0.1);
    }
    .trending-card-img { width: 100%; height: 140px; object-fit: cover; }
    .trending-card-content { padding: 14px; }
    .trending-card-title { 
      font-family: var(--sans); 
      font-size: 0.9rem; 
      font-weight: 700; 
      color: var(--text-bright); 
      line-height: 1.3; 
      margin-bottom: 6px;
      display: -webkit-box; 
      -webkit-line-clamp: 2; 
      -webkit-box-orient: vertical; 
      overflow: hidden; 
    }
    .trending-card-meta { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      gap: 8px;
    }

    /* Newsletter CTA */
    .newsletter-cta { 
      background: linear-gradient(135deg, var(--surface) 0%, var(--surface-2) 100%);
      border: 1px solid var(--border); 
      border-radius: 12px; 
      padding: 24px 28px; 
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    .newsletter-text { flex: 1; min-width: 250px; }
    .newsletter-title { 
      font-family: var(--sans); 
      font-size: 1.1rem; 
      font-weight: 700; 
      color: var(--text-bright); 
      margin-bottom: 6px;
    }
    .newsletter-subtitle { 
      font-family: var(--mono); 
      font-size: 0.75rem; 
      color: var(--text-dim); 
    }
    .newsletter-input-group { 
      display: flex; 
      gap: 10px; 
      flex: 1;
      min-width: 250px;
    }
    .newsletter-input { 
      flex: 1;
      padding: 10px 14px; 
      font-family: var(--mono); 
      font-size: 0.8rem; 
      background: var(--black); 
      border: 1px solid var(--border); 
      border-radius: 8px; 
      color: var(--text-bright); 
    }
    .newsletter-input:disabled { opacity: 0.5; cursor: not-allowed; }
    .newsletter-btn { 
      padding: 10px 20px; 
      font-family: var(--mono); 
      font-size: 0.75rem; 
      background: var(--accent); 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: not-allowed; 
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* More Stories Grid */
    .more-section { margin-top: 8px; }
    .section-header { 
      font-family: var(--mono); 
      font-size: 0.7rem; 
      text-transform: uppercase; 
      letter-spacing: 0.1em; 
      color: var(--text-dim); 
      padding-bottom: 10px; 
      border-bottom: 1px solid var(--border); 
      margin-bottom: 16px; 
      display: flex; 
      align-items: center; 
      gap: 8px; 
    }
    .section-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }
    .more-grid { 
      display: grid; 
      grid-template-columns: 1fr; 
      gap: 16px; 
      margin-bottom: 32px;
    }
    @media (min-width: 600px) { .more-grid { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 900px) { .more-grid { grid-template-columns: 1fr 1fr 1fr; } }
    @media (min-width: 1200px) { .more-grid { grid-template-columns: 1fr 1fr 1fr 1fr; } }

    /* Card */
    .card { 
      border: 1px solid var(--border); 
      border-radius: 10px; 
      background: var(--surface); 
      overflow: hidden; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      display: flex; 
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
    }
    .card.fade-in {
      animation: fadeInUp 0.5s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card:hover { 
      border-color: var(--accent); 
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255,92,92,0.12);
    }
    .card.expanded { 
      cursor: default; 
      grid-column: 1 / -1;
      transform: translateY(0);
    }
    .card-img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 16px; flex: 1; display: flex; flex-direction: column; }
    .card-title { 
      font-family: var(--sans); 
      font-size: 0.95rem; 
      font-weight: 700; 
      color: var(--text-bright); 
      line-height: 1.3; 
      margin-bottom: 8px; 
    }
    .card-summary { 
      font-family: var(--mono); 
      font-size: 0.72rem; 
      color: var(--text); 
      line-height: 1.5; 
      flex: 1; 
      margin-bottom: 12px; 
      display: -webkit-box; 
      -webkit-line-clamp: 3; 
      -webkit-box-orient: vertical; 
      overflow: hidden; 
    }
    .card-footer { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      gap: 10px;
    }
    .card-meta { 
      display: flex; 
      gap: 10px; 
      align-items: center; 
      flex-wrap: wrap;
      flex: 1;
    }
    .card-date { font-family: var(--mono); font-size: 0.55rem; color: var(--text-dim); }
    .card-source { font-family: var(--mono); font-size: 0.55rem; color: var(--text-dim); }
    .card-source a { color: var(--text-dim); text-decoration: none; }
    .card-source a:hover { color: var(--accent); text-decoration: underline; }
    .source-badge { display: inline-flex; align-items: center; gap: 3px; font-family: var(--mono); font-size: 0.55rem; color: var(--text-dim); background: var(--surface-2); padding: 2px 8px; border-radius: 4px; }
    .source-badge::before { content: '↗'; font-size: 0.5rem; }
    .card-tags { display: flex; gap: 4px; flex-wrap: wrap; }
    .tag { 
      font-family: var(--mono); 
      font-size: 0.5rem; 
      padding: 3px 7px; 
      border-radius: 8px; 
      background: var(--accent-dim); 
      color: var(--accent); 
      text-transform: uppercase; 
      letter-spacing: 0.03em; 
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .share-btn {
      padding: 6px 10px;
      font-family: var(--mono);
      font-size: 0.65rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }
    .share-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Article body */
    .article-body { 
      display: none; 
      padding: 20px 24px 24px; 
      border-top: 1px solid var(--border); 
    }
    .expanded .article-body { display: block; }
    .article-body h1, .article-body h2, .article-body h3, .article-body h4 { 
      font-family: var(--sans); 
      color: var(--text-bright); 
      margin: 20px 0 8px; 
    }
    .article-body h2 { font-size: 1.2rem; }
    .article-body h3 { font-size: 1rem; }
    .article-body p { 
      font-size: 0.85rem; 
      line-height: 1.7; 
      margin-bottom: 12px; 
      color: var(--text); 
    }
    .article-body strong { color: var(--text-bright); }
    .article-body a { color: var(--accent); }
    .article-body ul { padding-left: 20px; margin-bottom: 12px; }
    .article-body li { 
      font-size: 0.85rem; 
      line-height: 1.7; 
      color: var(--text); 
      margin-bottom: 4px; 
    }
    .article-body code { 
      font-family: var(--code); 
      font-size: 0.8rem; 
      background: var(--surface-2); 
      padding: 2px 6px; 
      border-radius: 4px; 
      color: var(--accent); 
    }
    .article-body pre { 
      background: var(--surface-2); 
      border: 1px solid var(--border); 
      border-radius: 8px; 
      padding: 16px; 
      margin-bottom: 12px; 
      overflow-x: auto; 
    }
    .article-body pre code { 
      background: none; 
      padding: 0; 
      font-size: 0.78rem; 
      color: var(--text); 
    }
    .article-body blockquote { 
      border-left: 3px solid var(--accent); 
      padding-left: 16px; 
      margin: 12px 0; 
      color: var(--text-dim); 
      font-style: italic; 
    }
    .article-body table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-bottom: 12px; 
      font-family: var(--mono); 
      font-size: 0.75rem; 
    }
    .article-body td { 
      padding: 8px 12px; 
      border-bottom: 1px solid var(--border); 
      color: var(--text); 
    }
    .article-body hr { 
      border: none; 
      border-top: 1px solid var(--border); 
      margin: 20px 0; 
    }
    .collapse-btn { 
      font-family: var(--mono); 
      font-size: 0.7rem; 
      color: var(--text-dim); 
      background: none; 
      border: 1px solid var(--border); 
      border-radius: 6px; 
      padding: 6px 14px; 
      cursor: pointer; 
      margin-top: 16px; 
      transition: all 0.15s; 
    }
    .collapse-btn:hover { 
      border-color: var(--accent); 
      color: var(--accent); 
    }

    /* Load More */
    .load-more-container { 
      text-align: center; 
      margin: 40px 0;
    }
    .load-more-btn {
      padding: 12px 32px;
      font-family: var(--mono);
      font-size: 0.75rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-bright);
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .load-more-btn:hover {
      border-color: var(--accent);
      background: var(--accent-dim);
      color: var(--accent);
    }
    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Back to top */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 50%;
      color: var(--text-bright);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    .back-to-top:hover {
      background: var(--accent);
      border-color: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(255,92,92,0.3);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 80px;
      right: 30px;
      background: var(--surface);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 12px 20px;
      font-family: var(--mono);
      font-size: 0.75rem;
      color: var(--text-bright);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1001;
    }
    .toast.show {
      opacity: 1;
      visibility: visible;
    }

    /* Footer */
    .footer { 
      border-top: 1px solid var(--border); 
      padding: 24px; 
      text-align: center; 
      font-family: var(--mono); 
      font-size: 0.65rem; 
      color: var(--text-dim); 
    }
    .footer a { color: var(--text-dim); }
    .footer a:hover { color: var(--accent); }
    .footer-stats {
      margin-bottom: 12px;
      color: var(--text);
    }

    /* Empty state */
    .empty { 
      text-align: center; 
      padding: 60px 24px; 
      grid-column: 1 / -1; 
    }
    .empty-emoji { font-size: 3rem; margin-bottom: 12px; }
    .empty h2 { 
      font-family: var(--sans); 
      font-size: 1.2rem; 
      color: var(--text-bright); 
      margin-bottom: 8px; 
    }
    .empty p { font-size: 0.85rem; color: var(--text-dim); }

    /* Mobile */

        'watch': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;display:inline-block;vertical-align:-2px;"><circle cx="12" cy="12" r="6"/><polyline points="12 10 12 12 13 13"/><path d="m16.13 7.66-.81-4.05a2 2 0 0 0-2-1.61h-2.68a2 2 0 0 0-2 1.61l-.78 4.05"/><path d="m7.88 16.36.8 4a2 2 0 0 0 2 1.61h2.72a2 2 0 0 0 2-1.61l.81-4.05"/></svg>',
        'video': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;display:inline-block;vertical-align:-2px;"><path d="m22 8-6 4 6 4V8Z"/><rect x="2" y="6" width="14" height="12" rx="2" ry="2"/></svg>',
        'copyright': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;display:inline-block;vertical-align:-2px;"><circle cx="12" cy="12" r="10"/><path d="M14.83 14.83a4 4 0 1 1 0-5.66"/></svg>',
        'help-circle': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;display:inline-block;vertical-align:-2px;"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>',
        'badge': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;display:inline-block;vertical-align:-2px;"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/></svg>',
        'shuffle': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;display:inline-block;vertical-align:-2px;"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg>'
      };
      return icons[name] || '';
    }

    const TAG_ICONS = {
      models: getIconSVG('bot'),
      news: getIconSVG('newspaper'),
      openclaw: getIconSVG('terminal'),
      tutorial: getIconSVG('book-open'),
      comparison: getIconSVG('git-compare'),
      'think-piece': getIconSVG('lightbulb'),
      guide: getIconSVG('library'),
      legal: getIconSVG('scale'),
      reasoning: getIconSVG('brain'),
      'open-source': getIconSVG('globe'),
      review: getIconSVG('star'),
      explainer: getIconSVG('message-circle'),
      release: getIconSVG('rocket'),
      changelog: getIconSVG('file-text'),
      'vibe-coding': getIconSVG('sparkles'),
      industry: getIconSVG('building'),
      microsoft: getIconSVG('building'),
      google: getIconSVG('search'),
      meta: getIconSVG('eye'),
      alibaba: getIconSVG('shopping-cart'),
      mistral: getIconSVG('wind'),
      deepseek: getIconSVG('telescope'),
      pricing: getIconSVG('credit-card'),
      agents: getIconSVG('bot'),
      browser: getIconSVG('globe'),
      devops: getIconSVG('settings'),
      coding: getIconSVG('monitor'),
      automation: getIconSVG('wrench'),
      protocol: getIconSVG('radio'),
      mcp: getIconSVG('plug'),
      multilingual: getIconSVG('globe'),
      hardware: getIconSVG('wrench'),
      wearables: getIconSVG('watch'),
      'video-ai': getIconSVG('video'),
      copyright: getIconSVG('copyright'),
      ethics: getIconSVG('help-circle'),
      chatgpt: getIconSVG('message-circle'),
      openai: getIconSVG('brain'),
      'free-models': getIconSVG('badge'),
      openrouter: getIconSVG('shuffle')
    };

    let articles = [];
    let activeTag = null;
    let searchQuery = '';
    let visibleCount = 12;
    let observer = null;

    async function loadArticles() {
      // Try API first (dynamic from DB), fall back to static JSON
      let dynamic = [], static_ = [];
      try {
        const [apiRes, jsonRes] = await Promise.allSettled([
          fetch('/api/articles').then(r => r.ok ? r.json() : []),
          fetch('/news-data.json').then(r => r.ok ? r.json() : [])
        ]);
        if (apiRes.status === 'fulfilled') dynamic = apiRes.value || [];
        if (jsonRes.status === 'fulfilled') static_ = jsonRes.value || [];
      } catch {}
      const slugs = new Set(dynamic.map(a => a.slug));
      articles = [...dynamic, ...static_.filter(a => !slugs.has(a.slug))];
      articles.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      // Update footer stats
      const statsEl = document.getElementById('footer-stats');
      if (statsEl) {
        statsEl.textContent = `${articles.length} articles · Updated daily · Powered by VibeClaw`;
      }

      renderTags();
      render();
      setupScrollEffects();
    }

    function calculateReadingTime(html) {
      const text = html.replace(/<[^>]*>/g, ' ');
      const words = text.trim().split(/\s+/).length;
      const minutes = Math.ceil(words / 200);
      return `${minutes} min read`;
    }

    function filterArticles() {
      let filtered = articles;
      
      if (activeTag) {
        filtered = filtered.filter(a => a.tags.includes(activeTag));
      }
      
      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        filtered = filtered.filter(a => 
          a.title.toLowerCase().includes(query) || 
          a.summary.toLowerCase().includes(query) ||
          a.tags.some(t => t.toLowerCase().includes(query))
        );
      }
      
      return filtered;
    }

    function renderTags() {
      const allTags = [...new Set(articles.flatMap(a => a.tags))].sort();
      const bar = document.getElementById('tags-bar');
      bar.innerHTML = `<button class="tag-btn ${!activeTag ? 'active' : ''}" onclick="filterTag(null)">All</button>` +
        allTags.map(t => {
          const icon = TAG_ICONS[t] || '';
          return `<button class="tag-btn ${activeTag === t ? 'active' : ''}" onclick="filterTag('${t}')">${icon} ${t}</button>`;
        }).join('');
    }

    function filterTag(tag) {
      activeTag = tag;
      visibleCount = 12;
      renderTags();
      render();
    }

    function fmtDate(d) {
      return new Date(d).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    function tagHtml(tags, limit = 2) {
      return tags.slice(0, limit).map(t => {
        const icon = TAG_ICONS[t] || '';
        return `<span class="tag">${icon ? icon + ' ' : ''}${t}</span>`;
      }).join('');
    }

    function bodyHtml(a) {
      return `<div class="article-body">${a.html}<button class="collapse-btn" onclick="collapseArticle('${a.slug}', event)">↑ Collapse</button></div>`;
    }

    function shareArticle(slug, event) {
      event.stopPropagation();
      const url = `https://vibeclaw.dev/news#${slug}`;
      navigator.clipboard.writeText(url).then(() => {
        showToast('Link copied to clipboard!');
      }).catch(() => {
        showToast('Failed to copy link');
      });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function render() {
      const filtered = filterArticles();
      const countEl = document.getElementById('article-count');
      if (countEl) countEl.textContent = `${filtered.length} article${filtered.length !== 1 ? 's' : ''}`;

      const heroEl = document.getElementById('hero-section');
      const trendingEl = document.getElementById('trending-section');
      const moreEl = document.getElementById('more-section');
      const loadMoreContainer = document.getElementById('load-more-container');

      if (!filtered.length) {
        heroEl.innerHTML = '';
        trendingEl.innerHTML = '';
        moreEl.innerHTML = `<div class="empty"><div class="empty-emoji"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:48px;height:48px;"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></div><h2>No articles found</h2><p>Try a different search or tag.</p></div>`;
        loadMoreContainer.style.display = 'none';
        return;
      }

      // Hero + Sidebar
      const hero = filtered[0];
      const sidebar = filtered.slice(1, 5);
      
      const heroImg = hero.image && hero.image.startsWith('/');
      
      heroEl.innerHTML = `
        <div class="hero-section">
          <div class="hero-card" id="article-${hero.slug}" onclick="toggleArticle('${hero.slug}')">
            <div class="hero-img-container">
              ${heroImg ? `<img class="hero-img" src="${hero.image}" alt="${hero.title}" loading="lazy">` : ''}
              <div class="hero-overlay">
                <div class="hero-label">Featured · ${fmtDate(hero.date)}${hero.source ? ` · <a href="${hero.source}" target="_blank" rel="noopener" style="color:var(--text-dim)">${hero.sourceLabel || 'Source'}</a>` : ''}</div>
                <div class="hero-title">${hero.title}</div>
                <div class="hero-summary">${hero.summary}</div>
                <div class="hero-meta">
                  <div class="reading-time"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;display:inline-block;vertical-align:-1px;margin-right:2px;"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>${calculateReadingTime(hero.html)}</div>
                  <div class="hero-tags">${tagHtml(hero.tags, 3)}</div>
                </div>
              </div>
            </div>
            ${bodyHtml(hero)}
          </div>
          ${sidebar.length ? `
          <div class="sidebar">
            <div class="sidebar-header">Latest Stories</div>
            ${sidebar.map(a => {
              const img = a.image && a.image.startsWith('/');
              return `
              <div class="sidebar-item" onclick="scrollToArticle('${a.slug}')">
                ${img ? `<img class="sidebar-thumb" src="${a.image}" alt="" loading="lazy">` : ''}
                <div class="sidebar-text">
                  <div class="sidebar-title">${a.title}</div>
                  <div class="sidebar-date">${fmtDate(a.date)}${a.sourceLabel ? ` · ${a.sourceLabel}` : ''} · ${calculateReadingTime(a.html)}</div>
                </div>
              </div>`;
            }).join('')}
          </div>` : ''}
        </div>`;

      // Trending (most recent 5, skip hero)
      const trending = filtered.slice(1, 6);
      if (trending.length > 0) {
        trendingEl.innerHTML = `
          <div class="trending-section">
            <div class="trending-header"><span class="trending-dot"></span>Trending Now</div>
            <div class="trending-strip">
              ${trending.map(a => {
                const img = a.image && a.image.startsWith('/');
                return `
                <div class="trending-card" onclick="scrollToArticle('${a.slug}')">
                  ${img ? `<img class="trending-card-img" src="${a.image}" alt="${a.title}" loading="lazy">` : ''}
                  <div class="trending-card-content">
                    <div class="trending-card-title">${a.title}</div>
                    <div class="trending-card-meta">
                      <span class="card-date">${fmtDate(a.date)}</span>
                      ${a.source ? `<a href="${a.source}" target="_blank" rel="noopener" class="source-badge" onclick="event.stopPropagation()">${a.sourceLabel || 'Source'}</a>` : ''}
                      <span class="reading-time"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;display:inline-block;vertical-align:-1px;margin-right:2px;"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>${calculateReadingTime(a.html)}</span>
                    </div>
                  </div>
                </div>`;
              }).join('')}
            </div>
          </div>`;
      } else {
        trendingEl.innerHTML = '';
      }

      // More Stories Grid (skip hero)
      const gridItems = filtered.slice(1);
      
      // Group by date
      const groups = {};
      for (const a of gridItems) {
        if (!groups[a.date]) groups[a.date] = [];
        groups[a.date].push(a);
      }

      const sortedDates = Object.keys(groups).sort((a, b) => new Date(b) - new Date(a));
      
      let html = '';
      let itemCount = 0;
      
      for (const date of sortedDates) {
        const items = groups[date];
        const d = new Date(date);
        const label = d.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        
        const visibleItems = items.filter((_, idx) => itemCount + idx < visibleCount);
        itemCount += items.length;
        
        if (visibleItems.length === 0) continue;
        
        html += `<div class="section-header"><span class="section-dot"></span>${label}</div>`;
        html += `<div class="more-grid">`;
        html += visibleItems.map(a => {
          const img = a.image && a.image.startsWith('/');
          return `
          <div class="card" id="article-${a.slug}" onclick="toggleArticle('${a.slug}')">
            ${img ? `<img class="card-img" src="${a.image}" alt="${a.title}" loading="lazy">` : ''}
            <div class="card-content">
              <div class="card-title">${a.title}</div>
              <div class="card-summary">${a.summary}</div>
              <div class="card-footer">
                <div class="card-meta">
                  <span class="card-date">${fmtDate(a.date)}</span>
                  ${a.source ? `<a href="${a.source}" target="_blank" rel="noopener" class="source-badge" onclick="event.stopPropagation()">${a.sourceLabel || 'Source'}</a>` : ''}
                  <span class="reading-time"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;display:inline-block;vertical-align:-1px;margin-right:2px;"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>${calculateReadingTime(a.html)}</span>
                  <div class="card-tags">${tagHtml(a.tags)}</div>
                </div>
                <button class="share-btn" onclick="shareArticle('${a.slug}', event)" title="Share article">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                </button>
              </div>
            </div>
            ${bodyHtml(a)}
          </div>`;
        }).join('');
        html += `</div>`;
      }

      moreEl.innerHTML = `<div class="more-section">${html}</div>`;

      // Load more button
      if (gridItems.length > visibleCount) {
        loadMoreContainer.style.display = 'block';
        document.getElementById('load-more-btn').disabled = false;
      } else {
        loadMoreContainer.style.display = 'none';
      }

      // Trigger fade-in animations
      setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, idx) => {
          setTimeout(() => {
            card.classList.add('fade-in');
          }, idx * 50);
        });
      }, 100);

      // Re-setup intersection observer
      setupIntersectionObserver();
    }

    function loadMore() {
      visibleCount += 12;
      render();
    }

    function toggleArticle(slug) {
      const card = document.getElementById('article-' + slug);
      if (!card || card.classList.contains('expanded')) return;
      card.classList.add('expanded');
      card.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function collapseArticle(slug, e) {
      e.stopPropagation();
      const card = document.getElementById('article-' + slug);
      card.classList.remove('expanded');
      card.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToArticle(slug) {
      const card = document.getElementById('article-' + slug);
      if (card) {
        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
        setTimeout(() => toggleArticle(slug), 400);
      }
    }

    function setupScrollEffects() {
      const backToTop = document.getElementById('back-to-top');
      const tagsBar = document.getElementById('tags-bar');
      
      window.addEventListener('scroll', () => {
        // Back to top button
        if (window.scrollY > 500) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
        
        // Sticky tags bar effect
        if (window.scrollY > 200) {
          tagsBar.classList.add('stuck');
        } else {
          tagsBar.classList.remove('stuck');
        }
      });
      
      backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }

    function setupIntersectionObserver() {
      if (observer) observer.disconnect();
      
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-in');
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '50px'
      });
      
      document.querySelectorAll('.card').forEach(card => {
        observer.observe(card);
      });
    }

    // Search functionality
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', (e) => {
      searchQuery = e.target.value;
      visibleCount = 12;
      render();
    });

    // Load more button
    document.getElementById('load-more-btn').addEventListener('click', loadMore);

    // Initialize
    loadArticles();
  </script>
  <script src="/clawdio.js"></script>
</body>
